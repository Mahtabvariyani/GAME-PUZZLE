<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Avengers Puzzle</title>
    <link rel="stylesheet" href="puzzle.css" />
    <script defer src="puzzle.js"></script>
    

    <title>PuZzle GaMe</title>
  </head>

  <body>
    <canvas id="canvas" style="display:none"></canvas> 
    <div id="start" style="display:none">
        <a href="#" onclick="startGame()">Start Game</a>
    </div>
    <div id="game-over" style="display:none">
        <h1>Game Over</h1>
        <a href="#" onclick="startGame()">Start Game</a>
    </div>
    <nav>
      <ul>
        <li class="item1">
          <button
            id="turns"
            onclick="CustomAlert('.You made more than 30 moves.','Game Over!')"
          >
            Your Score
          </button>
        </li>
        <li class="item2">
          <button id="restart" onclick="CustomAlert('Wanna restart?!')">
            Restart
          </button>
        </li>
        <li class="item3">
          <audio id="audio">
            <source src="./traindragon.mp3" />
          </audio>
          <button class="playBtn" onclick="play()">&#9658; & &#9611;</button>
        </li>
      </ul>
    </nav>

    <br />

    <div id="board"></div>
    <div class="container">
      <div id="pieces">
        <div class="gallery-wrap" id="gall"></div>
      </div>
    </div>
  </body>
</html>
